<div class="row">
  <h2 class="header">Orders</h2>
  <div class="col s6" *ngFor="let lunch of lunches">
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <h5>Lunch: {{ lunch.name }}</h5>
          <p>Ingrediënten: {{lunch.ingredients}}</p>
          <p>Prijs: {{ lunch.price }} €</p>
        </div>
      </div>
    </div>
  </div>
</div>
